<html>

<head>
<link rel="stylesheet" type="text/css"
href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css"
href="../css/myStyle.css"/>
<meta charset="utf-8">
</head>


<div class="container spacer">
<div ng-init="RecupererAssociation({{GET['id']}})">
	<div class="panel panel-default">
		<div class="panel-heading">Modification d'une association</div>
		<div class="panel-body">

      <label class="control-label">Nom:</label>
            <input class="form-control" id="name1" ng-value="associationAmodifier.nom"/>
      <label class="control-label">Sigle:</label>
            <input class="form-control" id="name1" ng-value="associationAmodifier.sigle"/>
      <label class="control-label">Objet social:</label>
            <input class="form-control" id="name1" ng-value="associationAmodifier.objet_social"/>
      <label class="control-label">Email:</label>
            <input class="form-control" id="name1" ng-value="associationAmodifier.email"/>
      <label class="control-label">Tel:</label>
            <input class="form-control" id="name1" ng-value="associationAmodifier.tel"/>
   
  </div>
 </div>
 </div>
 </div>
   <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
   <script type="text/javascript" src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
   <script type="text/javascript" src="../js/app.js" ></script>
</body>
</html>
