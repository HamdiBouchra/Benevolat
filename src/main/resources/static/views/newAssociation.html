<head>
<link rel="stylesheet" type="text/css"
href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css"
href="../css/myStyle.css"/>
<meta charset="utf-8">
</head>

<div class="container spacer">
	<div class="panel panel-default">
		<div class="panel-heading">Inscription d'une association</div>
		<div class="panel-body">
		   <form>
		    <div class="form-group">
		     <label class="control-label">Nom:</label>
		     <input class="form-control" type="text" ng-model="associat.nom">
		     <label class="control-label">Sigle:</label>
		     <input class="form-control" type="text" ng-model="associat.sigle">
		     <label class="control-label">Objet social:</label>
		     <input class="form-control" type="text" ng-model="associat.objet_social">
		     <label class="control-label">Tel:</label>
		     <input class="form-control" type="text" ng-model="associat.tel">
		     <label class="control-label">Email:</label>
		     <input class="form-control" type="text" ng-model="associat.email"> 
		     <label class="control-label">Login:</label>
		     <input class="form-control" type="text" ng-model="associat.login">
		     <label class="control-label">Mdp:</label>
		     <input class="form-control" type="text" ng-model="associat.mdp"> 
		    
		    </div>
		    <div>
		       <button ng-click="saveAssociation()" class="btn btn-primary">Save</button>
		    </div>
		   </form>
		</div>
	</div>
</div>
